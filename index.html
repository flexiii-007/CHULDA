     <form action="">
     <div class="profile-pic">
         <div class="col-pic">
            <svg class="" xmlns="http://www.w3.org/2000/svg" width="35.194" height="35.194" viewBox="0 0 64.194 64.194">
                <g id="Group_1" data-name="Group 1" transform="translate   (-387.5 -257.5)">

                </g>
              </svg>
            <div class="dwara"></div> 
         </div>
     </div>

     <div class="switcher">
        <p>Private</p>
        <div class="switch">
            <div class=""></div>
        </div>
    </div>

     <div class="title-form">
       <h1>JOIN ROOM</h1>
        
     </div>

     <div class="inputs">
         <div class="input1">

              <!-- start pin -->
            <div class="pin">
                <div class="insidpin">
                 <input class="PIN" type="password" maxlength="6" >
                 <!-- svg -->
                 <svg class="pin-icon" xmlns="http://www.w3.org/2000/svg" width="35.194" height="35.194" viewBox="0 0 64.194 64.194">
                     <g id="Group_1" data-name="Group 1" transform="translate   (-387.5 -257.5)">
                       <circle id="Ellipse_1" class="pin-red " data-name="Ellipse 1" cx="31.597" cy="31.597" r="31.597" transform="translate(388 258)" fill='none' stroke="#fff" stroke-miterlimit="10" stroke-width="1"/>
                       <line id="Line_1" class="pin-red " data-name="Line 1" y2="39.236" transform="translate(419.597 269.979)" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="1"/>
                       <line id="Line_2" class="pin-red" data-name="Line 2" x1="39.236" transform="translate(399.979 289.597)" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="1"/>
                     </g>
                   </svg>
                   <!-- svg -->
                </div>
                <h2>This nickname already used </h2>
             </div>
             <!-- end pin -->

            <input id="nickname" type="text" name="nickname" placeholder="Nickname"  >
         </div>

         <div class="input2">
              <!-- start pin -->
              <div class="pin">
                <div class="insidpin">
                 <input class="pass"  type="password" maxlength="6" >
                 <!-- svg -->
                 <svg class="pin-icon2" xmlns="http://www.w3.org/2000/svg" width="35.194" height="35.194" viewBox="0 0 64.194 64.194">
                     <g id="Group_1" data-name="Group 1" transform="translate   (-387.5 -257.5)">
                       <circle id="Ellipse_1" class="pin-red " data-name="Ellipse 1" cx="31.597" cy="31.597" r="31.597" transform="translate(388 258)" fill='none' stroke="#fff" stroke-miterlimit="10" stroke-width="1"/>
                       <line id="Line_1" class="pin-red " data-name="Line 1" y2="39.236" transform="translate(419.597 269.979)" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="1"/>
                       <line id="Line_2" class="pin-red" data-name="Line 2" x1="39.236" transform="translate(399.979 289.597)" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="1"/>
                     </g>
                   </svg>
                   <!-- svg -->
                </div>
                <h2>error</h2>
             </div>
             <!-- end pin -->
            <input id="room" type="text" name="room" placeholder="Room">
            
         </div>

     </div>

        <div class="btn">
           <button type="submit" class="btn-join">Join</button>
        </div>
